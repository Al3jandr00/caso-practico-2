---
- name: Deploy web container from Azure Container Registry
  hosts: web
  become: yes

  vars:
    acr_name: "acrcp2af2026"
    acr_login_server: "acrcp2af2026.azurecr.io"
    image_name: "web-cp2"
    image_tag: "1.0"
    container_name: "web-cp2"
    host_port: 80
    container_port: 80

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Login to ACR
      community.docker.docker_login:
        registry_url: "{{ acr_login_server }}"
        username: "{{ acr_name }}"
        password: "{{ acr_password }}"
      no_log: true

    - name: Pull image from ACR
      community.docker.docker_image:
        name: "{{ acr_login_server }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Remove existing container if present
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: true

    - name: Run container
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ acr_login_server }}/{{ image_name }}:{{ image_tag }}"
        state: started
        restart_policy: always
        published_ports:
          - "{{ host_port }}:{{ container_port }}"

